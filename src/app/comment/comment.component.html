<div
  id="collapsePost1"
  class="accordion-collapse collapse"
  aria-labelledby="headingTwo"
  data-bs-parent="#accordionExample"
>
  <hr />
  <div class="accordion-body">
    <!-- comment -->
    <div *ngFor="let comment of comments">
      <div class="d-flex align-items-center my-1">
        <img
          src="https://source.unsplash.com/collection/happy-people"
          alt="avatar"
          class="rounded-circle me-2"
          style="width: 38px; height: 38px; object-fit: cover"
        />
        <div class="p-3 rounded comment__input w-100">
          <div class="d-flex justify-content-end">
            <i
              class="fas fa-ellipsis-h text-blue pointer"
              id="post1CommentMenuButton"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            ></i>
            <!-- menu -->
            <ul
              class="dropdown-menu border-0 shadow"
              aria-labelledby="post1CommentMenuButton"
            >
              <li class="d-flex align-items-center">
                <a  (click)="edit(comment)"
                  class="dropdown-item d-flex justify-content-around align-items-center fs-7"
                > 
                  Edit Comment</a
                >
              </li>
              <li class="d-flex align-items-center">
                <a
                  class="dropdown-item d-flex justify-content-around align-items-center fs-7"
                   (click)="delete(comment)"
                >
                  Delete Comment</a
                >
              </li>
            </ul>
          </div>
          <p class="fw-bold m-0">{{comment.user.username}}</p>
          <p class="m-0 fs-7 bg-gray p-2 rounded">{{comment.text}}</p>
        </div>
      </div>
      <app-reaction></app-reaction>
    </div>
    <!-- create comment -->
    <form class="d-flex my-1" (ngSubmit)="onSubmit()">
      <div>
        <img
          src="https://source.unsplash.com/collection/happy-people"
          alt="avatar"
          class="rounded-circle me-2"
          style="width: 38px; height: 38px; object-fit: cover"
        />
      </div>
      <input
        type="text"
        id="comment"
        name="comment"
        class="form-control border-0 rounded-pill bg-gray"
        placeholder="Write a comment"
        [(ngModel)]="comment.text"
        
      />
      <button
      type="submit"
      class="btn btn-warning btn-sm "
    > Post
    </button>
    </form>
  </div>
</div>
