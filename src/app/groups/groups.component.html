<div class="col-lg-8">
  <div class="card">
    <div class="card-header d-flex justify-content-between">
      <div class="header-title">
        <h4 class="card-title">Groups</h4>
      </div>
    </div>
    <div class="card-body">
      <ul class="list-inline p-0 m-0">
        <li>
          <button
            class="btn btn-warning d-flex align-items-center d-block w-100"
            fdprocessedid="mig757"
            data-bs-toggle="modal"
            data-bs-target="#groupModal"
          >
            <i class="material-symbols-outlined me-2"></i>Create New Group
          </button>
        </li>
      </ul>
    </div>

    <div *ngFor="let group of groups">
      <div class="card mb-0">
        <div class="card-body text-center">
          <i
          class="fas fa-ellipsis-h"
          type="button"
          id="post1Menu"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        ></i>
        <!-- edit menu -->
        <ul
          class="dropdown-menu border-0 shadow"
          aria-labelledby="post1Menu"
        >
          <li class="d-flex align-items-center">
            <a
              class="dropdown-item d-flex justify-content-around align-items-center fs-7"
               style="cursor: pointer"  data-bs-toggle="modal"
               data-bs-target="#groupModal"  (click)="editGroup(group)" >
              Edit Group</a
            >
          </li>
          <li class="d-flex align-items-center">
            <a
              class="dropdown-item d-flex justify-content-around align-items-center fs-7"
               style="cursor: pointer"  (click)="deleteGroup(group)"
            >
              Delete Group</a
            >
          </li>
        </ul>
          <!-- group info -->
          <div class="group-info pt-3 pb-3">
            <h4>
              <a routerLink="/login"> {{ group.name }}</a>
            </h4>
            <p>{{ group.description }}</p>
            <p>Creation date: {{ group.creationDate }}</p>
            <p>Created by: {{ group.groupAdmin }}</p>
          </div>

          <button class="btn btn-warning d-block w-100" fdprocessedid="0jc7jk">
            Join
          </button>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="groupModal"
      tabindex="-1"
      aria-labelledby="groupModalLabel"
      aria-hidden="true"
      data-bs-backdrop="false"
      #groupModal
      (hidden.bs.modal)="onModalHidden()"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header align-items-center">
            <h5 class="text-dark text-center w-100 m-0" id="exampleModalLabel">
              {{ group.id ? 'Update Group' : 'Create Group' }}
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <form (ngSubmit)="onSubmit()" #groupForm="ngForm">
            <div class="modal-body">
              <!-- name -->
              <div [hidden]="group.name" class="alert alert-danger">
                Group name is required
              </div>
              <div class="form-group">
                <label for="groupName">Group Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="groupName"
                  name="groupName"
                  placeholder="Write name of group"
                  [(ngModel)]="group.name"
                  required
                />
              </div>

              <!-- description -->
              <div [hidden]="group.description" class="alert alert-danger">
                Description is required
              </div>
              <div class="form-group">
                <label for="groupDescription">Group Description</label>
                <textarea
                  class="form-control"
                  id="groupDescription"
                  name="groupDescription"
                  placeholder="Write group description"
                  [(ngModel)]="group.description"
                  required
                  rows="5"
                ></textarea>
              </div>
            </div>
            <div class="modal-footer">
              <button
                type="submit"
                class="btn btn-warning w-100"
                [disabled]="!groupForm.form.valid"
                data-bs-dismiss="modal"
              >
              {{ group.id ? 'Update Group' : 'Create Group' }}
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
