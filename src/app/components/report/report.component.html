<div class="container-fluid">
  <div class="row justify-content-evenly">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header align-items-center">
          <h5 class="text-dark text-center w-100 m-0" id="exampleModalLabel">
            Create Report
          </h5>
        </div>
        <div class="modal-body">
          <div class="my-1 p-1">
            <div class="d-flex flex-column">
              <div class="d-flex align-items-center">
                <div class="p-2">
                  <img *ngIf="imageUrl(); else defaultImage" [src]="imageUrl()"
                class="rounded-circle me-2"
                style="width: 38px; height: 38px; object-fit: cover" />
                <ng-template #defaultImage>
                <img src="assets/images/smiley6.jpg"   class="rounded-circle me-2"
                style="width: 38px; height: 38px; object-fit: cover" />
               </ng-template>
                </div>
                <div>
                  <p class="m-0 fw-bold">{{ userName() }}</p>
                </div>
              </div>
              <p>Select a reason for reporting:</p>
              <select
                id="reportReason"
                name="reportReason"
                [(ngModel)]="selectedReportReason"
                required
                class="form-select"
              >
                <option *ngFor="let reason of reportReasons" [value]="reason">
                  {{ reason }}
                </option>
              </select>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button
            type="submit"
            class="btn btn-warning w-100"
            data-bs-dismiss="modal"
            (click)="createReport()"
          >
            Create Report
          </button>
          <p id = "message" *ngIf="showSuccessMessage">
            Report sent successfully!
           </p>
        </div>
      </div>
    
    </div>
  </div>
</div>
