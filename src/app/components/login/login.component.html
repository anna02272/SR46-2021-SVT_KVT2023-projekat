<section class="vh-100">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6 text-black">
        <div class="px-3 ms-xl-2">

          <span class="h1 fw-bold mb-0">{{ title }}</span>
          <i class="fas fa-smile fa-2x me-3 pt-5 mt-xl-2"></i>
      
        </div>

        <div
          class="d-flex align-items-center h-custom-2 px-3 ms-xl-2 mt-4 pt-4 pt-xl-0 mt-xl-n4"
        >
          <form
            #loginForm="ngForm"
            (ngSubmit)="onSubmit()"
            *ngIf="!submitted"
            [formGroup]="form"
          >
            <h3 class="fw-normal mb-2 pb-2" style="letter-spacing: 1px">
              {{ login }}
            </h3>

            <p *ngIf="notification" [class]="notification.msgType">
              {{ notification.msgBody }}
            </p>

            <div class="form-outline mb-2">
              <input
                type="text"
                id="username"
                class="form-control form-control-lg"
                formControlName="username"
                name="username"
                placeholder="username"
                required
              />
              <label class="form-label" for="username">{{ username }}</label>
            </div>

            <div class="form-outline mb-2">
              <input
                type="password"
                id="password"
                class="form-control form-control-lg"
                formControlName="password"
                name="password"
                placeholder="password"
                required
              />
              <label class="form-label" for="password">{{ password }}</label>
            </div>

            <div class="pt-1 mb-3">
              <button
                [disabled]="!loginForm.form.valid"
                class="btn btn-warning btn-lg btn-block"
                type="submit"
              >
                Login
              </button>
            </div>
            <p class="small mb-4 pb-lg-2">
              <a class="text-muted" href="#!">Forgot password?</a>
            </p>
            <p>
              Don't have an account?
              <a routerLink="/signup" class="link-info">Register here</a>
            </p>
          </form>
        </div>
      </div>
      <div class="col-sm-6 px-0 d-none d-sm-block">
        <img
          src="assets/images/smiley3.jpg"
          alt="Login image"
          class="w-100 vh-100"
          style="object-fit: cover; object-position: left"
        />
      </div>
    </div>
  </div>
</section>
