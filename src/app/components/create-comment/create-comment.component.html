<form class="d-flex my-1" (ngSubmit)="onSubmit()">
    <div>
        <img *ngIf="profileImage(); else defaultImage" [src]="profileImage()"
        class="rounded-circle me-2"
        style="width: 38px; height: 38px; object-fit: cover" />
        <ng-template #defaultImage>
        <img src="assets/images/smiley6.jpg"   class="rounded-circle me-2"
        style="width: 38px; height: 38px; object-fit: cover" />
       </ng-template>
    </div>
    <input
      type="text"
      id="comment"
      name="comment"
      class="form-control border-0 rounded-pill bg-gray"
      placeholder="Write a comment"
      [(ngModel)]="newCommentText"
    />
    <button type="submit" class="btn btn-warning btn-sm">Post</button>
  </form>
